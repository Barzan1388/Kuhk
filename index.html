<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Layout with Full-Screen Photo and PNG Icons</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://s8.uupload.ir/files/picsart_24-08-27_21-06-28-745_pyrw.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loading-content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        #loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        #loading-text {
            color: white;
            font-size: 18px;
        }
        
        #main-page {
            display: none;
            height: 100vh;
            background-color: #f3f4f6;
            position: relative;
        }
        
        #bottom-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
        }
        
        .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .nav-item {
            text-align: center;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }
        
        .nav-text {
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div id="loading-screen">
        <div class="loading-content">
            <div id="loading-spinner"></div>
            <p id="loading-text">Loading...</p>
        </div>
    </div>

    <div id="main-page">
        <div id="bottom-container">
            <div class="nav-items">
                <div class="nav-item">
                    <img src="/api/placeholder/24/24" alt="Home" class="nav-icon">
                    <div class="nav-text">Home</div>
                </div>
                <div class="nav-item">
                    <img src="/api/placeholder/24/24" alt="Eran" class="nav-icon">
                    <div class="nav-text">Eran</div>
                </div>
                <div class="nav-item">
                    <img src="/api/placeholder/24/24" alt="Friend" class="nav-icon">
                    <div class="nav-text">Friend</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('main-page').style.display = 'block';
        }, 10000);
    </script>
</body>

</html>
